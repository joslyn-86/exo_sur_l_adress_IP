<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="form-container form-container1"> 
        <div class="form-col">
            <div class="btn-box btn-box1">
              <p class="btn-1">Connaitre la classe de votre IP</p>
            </div>
            <!--login form container-->
            <section class="form-box login-form form-box1">
                <div class="form-inputs">
                    <form action="../fichier.cgi/adresse.cgi" method="get">
                        <div class="input-box">
                            <input type="text" name="adresse-ip" class="inputs input-field" placeholder="votre adresse IP" required>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="inputs btn" value="envoyer">
                        </div>
                    </form>    
                </div>
            </section>
        </div>
    </div>
    <!--web icons import-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
